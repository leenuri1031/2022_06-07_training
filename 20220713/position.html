<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>

    *{margin: 0; padding: 0;}

    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #container{
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #container>div{
      width: 100%;
      height: 100%;
      position: absolute;
    }

    }

    #container>div:nth-child(3){

      display: flex;

    }

    .img {
      width: 100%;

    }

  </style>

</head>
<body>

    <div id="container">
      <div></div>
      <div>WHIPPLASH</div>
      <div>
        <img class="img" src="./image-1.png" >
      </div>
    </div>
  </div>

  <script>

    const root = document.getElementById('root');
    const imgItems = root.children[0].children;
    // const person = root.children[0];
    // const text = root.children[1];
    // const bg = root.children[2];
    function imageStyle(target, url, posi, size, opac = 1, repeat = "no-repeat") {
    target.style.backgroundImage = `url(${url})`;
    target.style.backgroundPosition = posi;
    target.style.backgroundSize = size;
    target.style.opacity = opac;
    target.style.backgroundRepeat = repeat;
    }

    function textStyle(target, col,bold ,rem = "1rem" ) {
    target.style.color = col;
    target.style.fontSize = rem;
    target.style.fontWeight = bold;
    }
    // console.log(person);
    // console.log(text);
    // console.log(bg);

    // text.style.zIndex = 3;

    // let bool = true;

    //       bool =false;
    //     }else{
    //         person.style.zIndex = 5;
    //         bool =true;
    //       }
    // });
          
    for(let i = 0; i<imgItems.length; i++){
      imgItems[i].style.zIndex = i;
    }

    imageStyle(imgItems[0], './image-2.png', 'center', 'cover');
    textStyle(imgItems[1], '#fad4a2',800, '10rem');
    console.dir(imgItems[1]);
    imgItems[1].style.letterSpacing = '30px';
    imgItems[1].style.mixBlendMode = 'color-dodge';


    root.addEventListener('click', (e)=> {
      console.log(e.target.style.zIndex);
    });
    

  </script>
</body>
</html>
